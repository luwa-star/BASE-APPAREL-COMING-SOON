<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
    <div class="container">
        <div class="grid-wrapper">

            <div class="column-1">
                <div class="logo-desktop">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="content-area">
                    <h1 class="heading">
                        <span class="heading-1">We're</span> <br> coming <br> soon
                    </h1>

                    <div class="content">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</div>
                    <form class="email-form" id="form">
                        <div class="form-control">
                            <input type="email" placeholder="Email Address" id="email" />
                            <img src="./images/icon-error.svg" alt="error-icon" class="error-icon" />
                            <button type="submit" class="email-form-button" id="submit-btn">
                        <img src="./images/icon-arrow.svg" alt=" arrow-icon" />
                    </button>
                            <small class="error-msg">Error message</small>
                        </div>
                    </form>
                </div>
            </div>
            <div class="column-2">
                <div class="desktop-img-section">
                    <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="hero">
                </div>
                <div class="mobile-img-section">
                    <div class="logo-mobile">
                        <img src="./images/logo.svg" alt="logo">
                    </div>
                    <div class="mobile-hero-position">
                        <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="hero">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </div>
</body>

</html>
